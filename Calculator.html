<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    
    <div class="dv">
        <div class="hed hdfont"></div>
        <div class="inndv">
            <button class="ac btts">AC</button>
            <button class="b7 btts">7</button>
            <button class="b8 btts">8</button>
            <button class="b9 btts">9</button>
            <button class="per btts">%</button>
            <button class="b4 btts">4</button>
            <button class="b5 btts">5</button>
            <button class="b6 btts">6</button>
            <button class="bin btts">*</button>
            <button class="btts b1">1</button>
            <button class="btts b2">2</button>
            <button class="btts b3">3</button>
            <button class="minus btts">-</button>
            <button class="ze btts">0</button>
            <button class="dot btts">.</button>
            <button class="plus btts">+</button>
            <button class="eq btts">=</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
